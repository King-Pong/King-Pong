<div class="tourney">
  <header>
    <nav class="nav">
      <div class="logo"></div>
      <div class="logout"><button ng-click="vm.logOff()">Logout</button></div>
    </nav>
  </header>

  <div class="createPlayer">
    <form ng-submit="vm.createPlayer(player)">
      <input placeholder="Player Name" ng-model="player.name"></input>
      <input placeholder="User Name" ng-model="player.nickname"></input>
      <button class="submit">Submit</button>
    </form>
  </div>

  <div class="playerNumber">
    <span class="playerTitle">How many players are there?</span>
    <button class="playerNumButton"> 4 </button>
    <button class="playerNumButton"> 8 </button>
    <button class="playerNumButton"> 12 </button>
    <button class="playerNumButton"> 16 </button>
    <button class="playerNumButton"> 20 </button>
  </div>

  <div class="addPlayer">
    <div class="dropdownPlayers">Insert Dropdown menu here</div>
      <ol class="playerList">
        <li>Test object 1</li>
        <li>Test object 2</li>
      </ol>
      <button class="submit">Start</button>
  </div>
</div>
